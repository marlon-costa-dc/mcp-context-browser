name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --verbose

      - name: Run tests with all features
        run: cargo test --all-features --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Check documentation
        run: cargo doc --no-deps --document-private-items

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage report
        run: cargo tarpaulin --out Lcov --output-dir coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Build documentation
        run: cargo doc --no-deps

  adr-validation:
    name: ADR Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup ADR Tools
        run: bash scripts/setup/install-adr-tools.sh

      - name: Validate ADR Compliance
        run: bash scripts/docs/validate-adrs.sh

      - name: ADR Automation Check
        run: bash scripts/docs/automation.sh adr-check

  docs-quality:
    name: Documentation Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Documentation Tools
        run: |
          bash scripts/setup/install-adr-tools.sh
          cargo install cargo-spellcheck
          cargo install cargo-deadlinks

      - name: Validate Documentation
        run: bash scripts/docs/automation.sh validate

      - name: Run Quality Checks
        run: bash scripts/docs/automation.sh quality

      - name: Check Documentation Links
        run: bash scripts/docs/validate-links.sh

      - name: Lint Markdown Files
        run: bash scripts/docs/lint-markdown.sh

  docs-generation:
    name: Documentation Generation
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Documentation Tools
        run: |
          bash scripts/setup/install-adr-tools.sh
          cargo install cargo-modules 2>/dev/null || echo "cargo-modules not available"

      - name: Generate Documentation
        run: bash scripts/docs/automation.sh generate

      - name: Generate Module Documentation
        run: bash scripts/docs/generate-module-docs.sh

      - name: Upload Generated Documentation
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: docs/
          retention-days: 30

      - name: Check Documentation Changes
        run: |
          if [ -n "$(git status --porcelain docs/)" ]; then
            echo "üìù Documentation has been updated"
            echo "::set-output name=docs-changed::true"
          else
            echo "‚úÖ Documentation is up to date"
            echo "::set-output name=docs-changed::false"
          fi
        id: check-docs

      - name: Commit Documentation Changes (if any)
        if: steps.check-docs.outputs.docs-changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git commit -m "docs: auto-generate documentation from source code" || echo "No changes to commit"

  # Platform-specific builds for releases
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcp-context-browser-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/mcp-context-browser${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  docs:
    name: Documentation Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup documentation tools
        run: ./scripts/docs/automation.sh setup

      - name: Check documentation generation
        run: cargo doc --no-deps --document-private-items

      - name: Run documentation validation
        run: ./scripts/docs/automation.sh validate

      - name: Run quality checks
        run: ./scripts/docs/automation.sh quality

      - name: Generate automated documentation
        run: ./scripts/docs/automation.sh generate

      - name: Check for documentation changes
        run: |
          if [ -n "$(git status --porcelain docs/)" ]; then
            echo "üìù Documentation files have changed"
            git status docs/
            echo "This is expected during development. In production, this should be committed."
          else
            echo "‚úÖ Documentation is up to date"
          fi